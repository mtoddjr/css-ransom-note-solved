<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>

  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter consonant">w</span>
        <span class="whyHLetter consonant">h</span>
        <span class="whyYLetter consonant">y</span>
      </div>
      <div class="word">
        <span class="didDLetter consonant">d</span>
        <span class="didILetter vowel">i</span>
        <span class="didDTwoLetter consonant">d</span>
      </div>
      <div class="word">
        <span class="theTLetter consonant">t</span>
        <span class="theHLetter consonant">h</span>
        <span class="theELetter vowel">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter consonant">f</span>
        <span class="frontendRLetter">r</span>
        <span class="frontendOLetter vowel">o</span>
        <span class="frontendNLetter consonant">n</span>
        <span class="frontendTLetter consonant">t</span>
        <span class="hyphen punctuation">-</span>
        <span class="frontendELetter vowel">e</span>
        <span class="frontendNTwoLetter consonant">n</span>
        <span class="frontendDLetter consonant">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter consonant">d</span>
        <span class="developerELetter vowel">e</span>
        <span class="developerVLetter consonant">v</span>
        <span class="developerETwoLetter vowel">e</span>
        <span class="developerLLetter consonant">l</span>
        <span class="developerOLetter vowel">o</span>
        <span class="developerPLetter consonant">p</span>
        <span class="developerEThreeLetter vowel">e</span>
        <span class="developerRLetter consonant">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter consonant">t</span>
        <span class="takeALetter vowel">a</span>
        <span class="takeKLetter consonant">k</span>
        <span class="takeELetter vowel">e</span>
      </div>
      <div class="word">
        <span class="upULetter vowel">u</span>
        <span class="upPLetter consonant">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter consonant">g</span>
        <span class="gardeningALetter vowel">a</span>
        <span class="gardeningRLetter consonant">r</span>
        <span class="gardeningDLetter consonant">d</span>
        <span class="gardeningELetter vowel">e</span>
        <span class="gardeningNLetter consonant">n</span>
        <span class="gardeningILetter vowel">i</span>
        <span class="gardeningNTwoLetter consonantr">n</span>
        <span class="gardeningGTwoLetter consonant">g</span>
      </div>
      <div class="word">
        <span class="question-mark punctuation">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter consonant">b</span>
        <span class="becauseELetter vowel">e</span>
        <span class="becauseCLetter consonant">c</span>
        <span class="becauseALetter vowel">a</span>
        <span class="becauseULetter vowel">u</span>
        <span class="becauseSLetter consonant">s</span>
        <span class="becauseETwoLetter vowel">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter consonant">t</span>
        <span class="theyHLetter consonant">h</span>
        <span class="theyELetter vowel">e</span>
        <span class="theyYLetter consonant">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter consonant">w</span>
        <span class="wantedALetter vowel">a</span>
        <span class="wantedNLetter consonant">n</span>
        <span class="wantedTLetter consonant">t</span>
        <span class="wantedELetter vowel">e</span>
        <span class="wantedDLetter consonant">d</span>
      </div>
      <div class="word">
        <span class="toTLetter consonant">t</span>
        <span class="toOLetter vowel">o</span>
      </div>
      <div class="word">
        <span class="improveILetter vowel">i</span>
        <span class="improveMLetter consonant">m</span>
        <span class="improvePLetter consonant">p</span>
        <span class="improveRLetter consonant">r</span>
        <span class="improveOLetter vowel">o</span>
        <span class="improveVLetter consonant">v</span>
        <span class="improveELetter vowel">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter consonant">t</span>
        <span class="theirHLetter consonant">h</span>
        <span class="theirELetter vowel">e</span>
        <span class="theirILetter vowel">i</span>
        <span class="theirRLetter consonant">r</span>
      </div>

        <span class="rootRLetter consonant">r</span>
        <span class="rootOLetter vowel">o</span>
        <span class="rootOTwoLetter vowel">o</span>
        <span class="rootTLetter consonant">t</span>

        <span class="skillsSLetter consonant">s</span>
        <span class="skillsKLetter consonant">k</span>
        <span class="skillsILetter vowel">i</span>
        <span class="skillsLLetter consonant">l</span>
        <span class="skillsLTwoLetter consonant">l</span>
        <span class="skillsSTwoLetter consonant">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark punctuation">!</span>
      </div>
    </div>

</html>
